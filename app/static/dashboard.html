<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #0b152a;
      --muted: #7b86a0;
      --card: #0f1627;
      --card-alt: #0b1221;
      --border: #1f2a44;
      --accent: #4ac4ff;
      --accent-2: #a8ff70;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 26px 24px 32px;
      background: radial-gradient(circle at 18% 22%, rgba(74,196,255,0.08), rgba(168,255,112,0.04)), #060a14;
      color: #e8edf7;
      font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
      letter-spacing: 0.01em;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 28px;
      letter-spacing: -0.02em;
      color: #f5f9ff;
    }
    .muted { color: var(--muted); font-size: 13px; margin: 0; }
    .chip {
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(74,196,255,0.12);
      border: 1px solid rgba(74,196,255,0.25);
      color: #d9f4ff;
      font-weight: 600;
    }
    .grid { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 16px; }
    @media (max-width: 1200px) { .grid { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 960px) { .grid { grid-template-columns: 1fr; } }
    .card {
      background: linear-gradient(140deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    table { width: 100%; border-collapse: collapse; background: transparent; }
    th, td { padding: 12px 14px; border-bottom: 1px solid var(--border); text-align: left; font-size: 14px; }
    th {
      background: rgba(255,255,255,0.02);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 11px;
      color: #9fb1c8;
    }
    tr:hover td { background: rgba(74,196,255,0.03); }
    .pill { padding: 5px 10px; border-radius: 999px; font-size: 12px; display: inline-block; border: 1px solid var(--border); }
    .pending { background: rgba(255,194,102,0.12); color: #ffdca1; border-color: rgba(255,194,102,0.25); }
    .inprogress { background: rgba(74,196,255,0.12); color: #d9f4ff; border-color: rgba(74,196,255,0.25); }
    .completed { background: rgba(168,255,112,0.12); color: #e7ffd1; border-color: rgba(168,255,112,0.25); }
    .section-title { margin: 16px; font-size: 17px; color: #f2f6ff; letter-spacing: -0.01em; }
    .summary { display: grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap: 10px; margin-bottom: 14px; }
    @media (max-width: 720px) { .summary { grid-template-columns: repeat(2, minmax(0,1fr)); } }
    .summary-card {
      padding: 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #0c1324;
    }
    .summary-label { color: var(--muted); font-size: 12px; margin-bottom: 4px; }
    .summary-value { font-size: 18px; font-weight: 700; color: #f5f9ff; }
    .status-control {
      margin-top: 6px;
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .status-select {
      background: #0b1221;
      border: 1px solid var(--border);
      color: #dbe5f7;
      border-radius: 8px;
      padding: 4px 6px;
      font-size: 12px;
    }
    .status-btn {
      border: 1px solid rgba(74,196,255,0.35);
      background: rgba(74,196,255,0.12);
      color: #d9f4ff;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .status-btn:hover {
      background: rgba(74,196,255,0.2);
    }
    .icon-btn {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 6px;
      border-radius: 10px;
      color: #ffb4b4;
      border: 1px solid transparent;
    }
    .icon-btn:hover {
      border-color: rgba(255, 180, 180, 0.35);
      background: rgba(255, 180, 180, 0.08);
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Resort Paradise Operations</h1>
      <p class="muted">Live view of restaurant and room service requests.</p>
    </div>
    <!-- <div class="chip">Live sync · Premium concierge</div> -->
  </header>

  <div class="summary" id="summary-cards">
    <div class="summary-card">
      <div class="summary-label">Open restaurant orders</div>
      <div class="summary-value" id="orders-count">0</div>
    </div>
    <div class="summary-card">
      <div class="summary-label">Room-service requests</div>
      <div class="summary-value" id="room-count">0</div>
    </div>
    <div class="summary-card">
      <div class="summary-label">Total users</div>
      <div class="summary-value" id="users-total">0</div>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <div class="section-title">Restaurant Orders</div>
      <table id="orders-table">
        <thead>
          <tr><th>ID</th><th>Room</th><th>Items</th><th>Total</th><th>Placed</th><th>Status</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="card">
      <div class="section-title">Room Service</div>
      <table id="room-table">
        <thead>
          <tr><th>ID</th><th>Room</th><th>Request</th><th>Placed</th><th>Status</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="card">
      <div class="section-title">Users</div>
      <table id="users-table">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Email</th><th>Room</th><th>Joined</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadData() {
      try {
        const res = await fetch("/api/dashboard");
        const data = await res.json();
        renderOrders(data.restaurant_orders || []);
        renderRoom(data.room_service_requests || []);
        renderUsers(data.users || []);
        updateSummary(data.restaurant_orders || [], data.room_service_requests || [], data.users || []);
      } catch (err) {
        console.error("Dashboard load failed", err);
      }
    }

    function renderOrders(orders) {
      const tbody = document.querySelector("#orders-table tbody");
      tbody.innerHTML = orders.map(o => `
        <tr>
          <td>${o.display_id || o.id}</td>
          <td>${o.room_number}</td>
          <td>${o.items.map(i => `${i.quantity}x ${i.name}`).join(", ")}</td>
          <td>₹${o.total_amount.toFixed(2)}</td>
          <td>${formatDate(o.created_at)}</td>
          <td>
            ${pill(o.status)}
            <div class="status-control">
              <select class="status-select" id="order-status-${o.id}">
                ${statusOptions(o.status)}
              </select>
              <button class="status-btn" onclick="updateOrderStatus(${o.id})">Update</button>
            </div>
          </td>
        </tr>
      `).join("");
    }

    function renderRoom(requests) {
      const tbody = document.querySelector("#room-table tbody");
      tbody.innerHTML = requests.map(r => `
        <tr>
          <td>${r.display_id || r.id}</td>
          <td>${r.room_number}</td>
          <td>${r.request_type}</td>
          <td>${formatDate(r.created_at)}</td>
          <td>
            ${pill(r.status)}
            <div class="status-control">
              <select class="status-select" id="room-status-${r.id}">
                ${statusOptions(r.status)}
              </select>
              <button class="status-btn" onclick="updateRoomStatus(${r.id})">Update</button>
            </div>
          </td>
        </tr>
      `).join("");
    }

    function renderUsers(users) {
      const tbody = document.querySelector("#users-table tbody");
      tbody.innerHTML = users.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.full_name}</td>
          <td>${u.email}</td>
          <td>${u.room_number || "NA"}</td>
          <td>${formatDate(u.created_at)}</td>
          <td>
            <button class="icon-btn" title="Delete user" onclick="deleteUser('${u.id}')">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M4 7h16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                <path d="M9 7v11m6-11v11" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                <path d="M7 7l1-3h8l1 3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                <path d="M6 7l1 13h10l1-13" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
            </button>
          </td>
        </tr>
      `).join("");
    }

    function pill(status) {
      const cls = status ? status.toLowerCase().replace(/\\s/g, "") : "pending";
      return `<span class="pill ${cls}">${status}</span>`;
    }

    function statusOptions(current) {
      const statuses = ["Pending", "In Progress", "Completed"];
      return statuses
        .map(s => `<option value="${s}" ${s === current ? "selected" : ""}>${s}</option>`)
        .join("");
    }

    function formatDate(value) {
      if (!value) return "";
      const dt = new Date(value);
      if (Number.isNaN(dt.getTime())) return "";
      return dt.toLocaleString();
    }

    function updateSummary(orders, roomReqs, users) {
      const ordersCount = orders.length;
      const roomCount = roomReqs.length;
      const usersCount = users.length || 0;
      document.getElementById("orders-count").textContent = ordersCount;
      document.getElementById("room-count").textContent = roomCount;
      document.getElementById("users-total").textContent = usersCount;
    }

    async function updateOrderStatus(orderId) {
      const select = document.getElementById(`order-status-${orderId}`);
      if (!select) return;
      const status = select.value;
      try {
        const res = await fetch(`/api/orders/${orderId}/status`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status }),
        });
        if (!res.ok) throw new Error("Failed to update order.");
        loadData();
      } catch (err) {
        console.error(err);
        alert("Could not update order status.");
      }
    }

    async function updateRoomStatus(requestId) {
      const select = document.getElementById(`room-status-${requestId}`);
      if (!select) return;
      const status = select.value;
      try {
        const res = await fetch(`/api/room-service/${requestId}/status`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status }),
        });
        if (!res.ok) throw new Error("Failed to update request.");
        loadData();
      } catch (err) {
        console.error(err);
        alert("Could not update room service status.");
      }
    }

    async function deleteUser(userId) {
      if (!confirm("Delete this user?")) return;
      try {
        const res = await fetch(`/api/users/${userId}`, { method: "DELETE" });
        if (!res.ok) throw new Error("Failed to delete user.");
        loadData();
      } catch (err) {
        console.error(err);
        alert("Could not delete user. Try again.");
      }
    }

    loadData();
    setInterval(loadData, 2000);
  </script>
</body>
</html>
